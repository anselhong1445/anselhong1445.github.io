<h1><span data-i18n="skills.my_skills">Projects</span></h1>
<hr />
{% for project in site.data.index.projects %}
<div class="row">
  <div class="col">
    <h5 style="margin: 0">{{ project.name }}</h5>
    <p style="margin: 0">{{ project.descr }}</p>

    {% if project.website %}
    <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Website | WebApp</a> {% endif
    %} {% if project.github %}
    <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a> {% endif %}
  </div>
</div>
<br />
{% endfor %}
